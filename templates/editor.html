<!DOCTYPE HTML>
<html>

	<head>
		<title>LoveSnowBlog</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		{% include "bootstrap.html" %}
	</head>
	<body>
		{% include "nav_bar.html" %}
		<div class="vh-100 d-flex justify-content-center bg-warning">
			<form class="w-75 h-100 px-5 py-3 bg-white" method="post">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" class="form-control form-control-lg" id="title" name="title" placeholder="Enter your title here">
				</div>
				<div class="form-group">
					<label for="content">Content</label>
					<textarea class="form-control" id="content" name="content" rows="20"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
</html>
